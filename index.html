<html ng-app="con4">
<head>
	<meta charset="UTF-8">
	<title>Connect 4</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="assets/styles/game.css">
</head>
<body ng-controller="GameController as gc" class="container">
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<button class="pull-right" ng-click="gc.newGame()">Start Game</button>
			<h3>Connect 4</h3>
		</div>
		<div class="panel-body text-center">
			<div class="board">
				<div class="row" ng-repeat="row in gc.grid">
					<div class="cell" ng-repeat="cell in row" ng-click="gc.dropToken(cell.col)">
						<div class="token" ng-style="{'background-color': cell.hasToken ? cell.color : '#fff'}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<script src="bower_components/angular/angular.js"></script>
	
	<script src="app/game.js"></script>
	
</body>
</html>
